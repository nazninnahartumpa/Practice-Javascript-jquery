<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			$("#techlist li").draggable({
				//helper:'clone',
				helper:function(){
					return "<u><b>"+$(this).text()+"</b></u>"
				},
				revert:'invalid'
			});

			$("#phpFramework").droppable({
				accept:'li[data-value="php"]',

				//We can use bellow two over and out or we can use hoverClass....
				// over:function(event, ui){
				// 	$(this).addClass("widgetClass");
				// },
				// out:function(event, ui){
				// 	$(this).removeClass("widgetClass");
				// },

				//hoverClass:'widgetClass',

				//We can use activate and deactivate or active class...
				// activate:function(event,ui){
				// 	$(this).addClass('widgetClass');
				// },
				// deactivate:function(event,ui){
				// 	$(this).removeClass('widgetClass');
				// },

				activeClass:'widgetClass',
				drop:function(event,ui){
					$("#php").append(ui.draggable);
				}
			});


			$("#javaFramework").droppable({
				accept:'li[data-value="java"]',
				//hoverClass:'widgetClass',
				activeClass:'widgetClass',
				drop:function(event,ui){
					$("#java").append(ui.draggable);
				}
			})
			

		});

	</script>
</head>

<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</header>

		<section class="maincontent clear">
		<div class="lang_box">
			PHP & JAVA Framework <hr><br>
			<ul id="techlist">
				<li data-value="php">CodeIgniter</li>
				<li data-value="php">CakePHP</li>
				<li data-value="php">Kohana</li>

				<li data-value="java">Hibernate</li>
				<li data-value="java">Spring</li>
				<li data-value="java">Struts 2</li>
			</ul>
		</div>

		<div class="lang_box" id="phpFramework">
			 PHP Framework <hr><br>
			 <ul id="php"></ul>

		</div>

		<div class="lang_box" id="javaFramework">
			JAVA Framework <hr><br>
			<ul id="java"></ul>

		</div>

			
		</section>

		<footer class="footer clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</footer>
	</div>
</body>

</html>
