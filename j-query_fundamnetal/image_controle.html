<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			$("#imgHeight, #imgWidth").slider({
				min: 100, max: 500, slide: controlImg
			});
			$("#imgOpacity").slider({
				min: 0, max: 100, value: 100, slide: controlImg
			})

			function controlImg(){
				var height = $("#imgHeight").slider('value');
				var width = $("#imgWidth").slider('value');
				var opacity = $("#imgOpacity").slider('value');
				$("#image").css({
					height: height, width : width, opacity: opacity/100
				});

				$("#state").html("Height: " + height + "px <br>" 
								+ "Width: " + width + "px<br>" +
								"Opacity: " + opacity/100 );
		    }

		 });

	</script>
</head>

<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</header>

		<section class="maincontent clear">
			<div id="imgHeight"></div><br>
			<div id="imgWidth"></div><br><br>
			<div id="imgOpacity"></div><br><br>

			<div id="state"></div><br><br>

			<img src="image/img.jpg" id="image" alt="flower_image">
			
		</section>

		<footer class="footer clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</footer>
	</div>
</body>

</html>
