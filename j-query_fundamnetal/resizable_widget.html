<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			$("#box_one").resizable({
				start: function(event, ui){
					$("#startDim").html(liveDim(event, ui));
				},

				resize: function(event, ui){
					$("#resizingDim").html(liveDim(event, ui));
				},

				stop: function(event, ui){
					$("#stopDim").html(liveDim(event, ui));
				}

			});

			function liveDim(event, ui){
				var ele = "Height: "+ui.size.height+"<br>";
				    ele += "Width: "+ui.size.width;
				    return ele;
			}
				
			
		});
	</script>
</head>

<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</header>

		<section class="maincontent clear">
			<table border="1" id="tbl" style="border-collapse: collapse;">
				<tr>
					<td>Start: </td>
					<td><div id="startDim"></div></td>
				</tr>
				<tr>
					<td>Resizing: </td>
					<td><div id="resizingDim"></div></td>
				</tr>
				<tr>
					<td>Stop: </td>
					<td><div id="stopDim"></div></td>
				</tr>
			</table>
			<br><br>
			<div class="resizable_box" id="box_one" style="background: #666;">
				This is a box.	
			</div>

			
		</section>

		<footer class="footer clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</footer>
	</div>
</body>

</html>
