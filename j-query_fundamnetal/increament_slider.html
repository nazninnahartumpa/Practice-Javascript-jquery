<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
		 	$("#slider").slider({
		 		value:0,
		 		min:0,
		 		max:500,
		 		step:50,
		 		slide:function(event, ui){
		 			$("#amount").val("Tk. "+ ui.value);
		 		}
		 	});
		 	$("#amount").val("Tk. "+ $("#slider").slider("value"));
		 });

	</script>
</head>

<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</header>

		<section class="maincontent clear">
			<label for="amount">Price: </label>
			<input type="text" id="amount" style="font-weight: bold; margin-bottom: 20px;">
			<div id="slider"></div>
			
		</section>

		<footer class="footer clear">
		 	<h2>Javascript Fundamental Practice</h2>
		</footer>
	</div>
</body>

</html>
