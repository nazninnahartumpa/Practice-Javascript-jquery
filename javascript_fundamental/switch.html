<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</header>

		<section class="maincontent clear">
			<input type="text" id="text">
			<button onclick="func()">Submit</button>
			<div id="show"></div>

		 	<script type="text/javascript">
		 		function func(){
		 			var txt ;
		 			var coding = document.getElementById("text").value;

		 			switch(coding){
		 				case "java":
		 					txt = "I love Java";
		 					break;
		 				case "php":
		 					txt = "I love php";
		 					break;
		 				case "html":
		 					txt = "I love html";
		 					break;
		 				default:
		 					txt = "Unknown....";
		 			}

		 			document.getElementById("show").innerHTML = txt; 

		 		} 

		 	</script>

		</section>

		<footer class="footer clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</footer>
	</div>
</body>
</html>
