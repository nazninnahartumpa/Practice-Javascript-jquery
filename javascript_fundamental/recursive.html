		 		// find a factorial value by recursion...
		 		var num = prompt("Please enter a number...");

		 		function factorial(n){
		 			if(n==0){
		 				return 1;
		 			}else{
		 				return n*factorial(n-1);//This is called recursive function.The function is called inside this function.
		 			}
		 		}
		 		document.write(factorial(num));

		 		//This is the main thing which is done by the above function.... 
		 		// 5*factorial(4) = 5*24 = 120
		 		// 4*factorial(3) = 4*6 = 24
		 		// 3*factorial(2) = 6
		 		// 2*factorial(1) = 2
		 		// 1*factorial(0) = 1
