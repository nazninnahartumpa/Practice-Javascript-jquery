<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</header>

		<section class="maincontent clear">
			<form name="myform" onsubmit="return myfunc();">
				<table class="mytable">
					<tr>
						<td>Name: </td>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<td>Email: </td>
						<td><input type="text" name="email"></td>
					</tr>
					<tr>
						<td>Telephone</td>
						<td><input type="text" name="telephone"></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="checkbox" name="chbox" onclick="enabledisable(this);">Please Do not call
						</td>
					</tr>
					<tr>
						<td>How we can help</td>
						<td>
							<select name="subject" value="">
								<option>Select</option> 
								<option>Web Design</option>
								<option>Web Development</option>
								<option>MS Word-courses</option>
								<option>Graphics</option>
							</select>
						</td>
					</tr><br><br>
					<tr>
						<td>Comment</td>
						<td>
							<input type="text" name="comment">
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" name="submit" value="Send">
						<input type="reset" name="reset" value="Refresh"></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<div id="error"></div>
						</td>
					</tr>
				</table>
			</form>
			
			<script type="text/javascript">
				function myfunc(){
					var name = document.myform.name;
					var email = document.myform.email;
					var telephone = document.myform.telephone;
					var chbox = document.myform.chbox;
					var subject = document.myform.subject;
					var comment = document.myform.comment;	
					
					if(name.value == ""){
						document.getElementById("error").innerHTML = "Please fill up name field....";
						return false;
					}
					if(email.value == ""){
						document.getElementById("error").innerHTML = "Please fill up the email field....";
						return false;
					}
					if(email.value.indexOf("@",0)<0){
						document.getElementById("error").innerHTML = "Please enter a valid email adress...";
						return false;
					}
					if(email.value.indexOf(".",0)<0){
						document.getElementById("error").innerHTML = "Please enter a valid email adress";
						return false;
					}
					if(telephone.value == "" && chbox.checked == false){
						document.getElementById("error").innerHTML = "Please enter your telephone number";
						return false;
					}
					if(subject.selectedIndex < 1){
						document.getElementById("error").innerHTML = "Please tell us how can we halep....";
						return false;
					}
					if(comment.value == ""){
						document.getElementById("error").innerHTML = "Please put a comment....";
						return false;
					}
					
				}

				function enabledisable(chbox){
					if(chbox.checked == true){
						document.myform.telephone.disabled = true;
					}else{
						document.myform.telephone.disabled = false;
					}
				}

		 	</script>

		</section>

		<footer class="footer clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</footer>
	</div>
</body>
</html>
