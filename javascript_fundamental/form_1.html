<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</header>

		<section class="maincontent clear">
			<form action="" method="" name="myform">
				<table class="mytable">
					<tr>
						<td><input type="text" name="inputbox"></td>
						<td><input type="button" value="Submit" onclick="myfunc()"></td>
					</tr>
				</table>
			</form>
			
			<script type="text/javascript">
				function myfunc(){
					var myvar = myform.inputbox.value;

					if(myvar == ""){
						alert("Please type something...");
					}else{
						alert("you type " + myvar);
					}
				}
		 	</script>

		</section>

		<footer class="footer clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</footer>
	</div>
</body>
</html>
