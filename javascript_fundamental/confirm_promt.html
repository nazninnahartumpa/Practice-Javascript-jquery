<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</header>

		<section class="maincontent clear">
			<div>
				<button onclick="test()">Confirm!</button>
			</div>

		 	<script type="text/javascript">
		 		function test(){
		 			confirm("Are you sure to go?")
		 		}
		 		
		 		var name = prompt("Please enter your name here!");
		 		if(name == ""){
		 			alert("Enter your name here...");
		 		
		 		}else{
		 			document.write("Name: "+name);
		 		}

		 	</script>

		</section>

		<footer class="footer clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</footer>
	</div>
</body>
</html>
