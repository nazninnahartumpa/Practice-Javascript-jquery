<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="template clear">
		<header class="header clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</header>

		<section class="maincontent clear">
			<form onsubmit="myfunc()" name="myform">
				<table class="mytable">
					<tr>
						<td>select: </td>
						<td>
							<input type="checkbox" value="Python" name="chbox">Python<br>
							<input type="checkbox" value="Java" name="chbox">Java<br>
							<input type="checkbox" value="PHP" name="chbox">PHP<br>
							<input type="checkbox" value="HTML" name="chbox">HTML
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="reset" value="Refresh">
						<input type="submit" value="Submit"></td>
					</tr>
				</table>
			</form>
			
			<script type="text/javascript">
				function myfunc(){
					document.write("You selected "+func());
				}

				function func(){
					var cd = "<ul>";
						for(i=0; i<=3; i++){
							var myvar = document.myform.chbox[i];
							if(myvar.checked){
								cd += "<li>"+myvar.value;
							}
						}
						cd += "</ul>";
					return cd;
				}
		 	</script>

		</section>

		<footer class="footer clear">
		 	<h2>
		 		<script type="text/javascript">
		 			document.write("Javascript Fundamental Practice");
		 		</script>
		 	</h2>
		</footer>
	</div>
</body>
</html>
